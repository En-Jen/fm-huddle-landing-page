<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link href="./fontawesome-free-5.13.0-web/css/all.min.css" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
      <header>
        <a href="#"><img src="./images/logo.svg" alt="Huddle logo"></a>
      </header>

      <!-- INTRO CONTENT -->
    <main>  
      <section class="image-section">
        <img class="mockup-image" src="./images/illustration-mockups.svg" alt="Website mockups">
      </section> 
      
      <section class="text-section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a class="register-btn" href="#">Register</a>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <div class="icon-container">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="icon-container">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="icon-container">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      
      <div class="attribution">
        <p>
          Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        </p>
        <p>
          Coded by <a class="attribution-link" href="#">Jen Speak</a>.
        </p>
      </div>
      
    </footer>
  </body>
</html>
